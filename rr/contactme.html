<head>
    <meta charset="UTF-8">

<body style="font-family: 'Roboto', sans-serif; background-color: #f7f9fb;"> <!-- Neutral Background -->
    <header style="background-color: #2c3e50; color: white; padding: 1rem 0; text-align: center;">
        <h1>Contact Me</h1>
    </header>
    
    <div style="display: flex;">
        <nav style="flex: 1; background-color: #2c3e50; padding: 10px;">
            <ul style="list-style-type: none; padding: 0;">
                <li style="padding: 10px; text-align: center;">
                    <a href="home.html" style="color: white; text-decoration: none;">Home</a>
                </li>
                <li style="padding: 10px; text-align: center;">
                    <a href="hobbies.html" style="color: white; text-decoration: none;">Hobbies</a>
                </li>
                <li style="padding: 10px; text-align: center;">
                    <a href="contactme.html" style="color: white; text-decoration: none;">Contact Me</a>
                </li>
            </ul>
        </nav>
        
        <main style="flex: 3; padding: 40px;">
            <form style="background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <label for="name" style="display: block; font-weight: 700; margin-bottom: 10px;">Name:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>
                
                <label for="email" style="display: block; font-weight: 700; margin-bottom: 10px;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>
                
                <label for="subject" style="display: block; font-weight: 700; margin-bottom: 10px;">Subject:</label>
                <input type="text" id="subject" name="subject" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>
                
                <label for="message" style="display: block; font-weight: 700; margin-bottom: 10px;">Message:</label>
                <textarea id="message" name="message" rows="5" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea><br>
                
                <button type="submit" style="background-color: #2c3e50; color: white; padding: 10px 20px; border: none; cursor: pointer; font-weight: 700; border-radius: 5px;">Send</button>
            </form>

            <section style="margin-top: 40px;">
                <h2>Location</h2>
                <p>I am based in Los Angeles, California.</p>

            </section>
        </main>
    </div>
